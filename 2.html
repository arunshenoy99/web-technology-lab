<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Square and cubes</title>
        <style>
            table, th, td 
            {
                border: solid black;
                width: 33%;
                text-align: center;
                border-collapse: collapse;
            }
            tr:nth-child(even) 
            {
                background-color: grey;
            }
            table 
            {
                margin: auto;
            }
        </style>
        <script>
            document.write('<table><tr><th colspan="3">Numbers from 0 to 10 with their squares and cubes</th></tr>')
            document.write('<tr><td>Number</td><td>Square</td><td>Cube</td></tr>')
            for (var n = 0; n <= 10; n++)
            {
                document.write('<tr><td>' + n + '</td><td>' + n*n + '</td><td>' + n*n*n + '</td></tr>')
            }
            document.write('</table>')
        </script>
    </head>
</html>
